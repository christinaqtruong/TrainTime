<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<!-- CSS -->
<script src="./assets/style.css"></script>

</head>
<body class="color">

<!-- Employee Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" id="jumbotron" style="background-image: url(./assets/images/the_sixth_station.jpg);background-repeat: no-repeat; background-size: 100%;
    background-position: center; color:black">
      <h1 class="text-center">The Sixth Station</h1>
      <h3 class="text-center">Departures, Destinations and Arrivals</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

       
        <div class="card mb-4" style="text-align:center;">
          <div class="card-header" style="background-color: skyblue">Welcome to the Sixth Station</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col" style="text-align:center;">Train Name</th>
                  <th scope="col" style="text-align:center;">Destination</th>
                  <th scope="col" style="text-align:center;">First Train Arrival</th>
                  <th scope="col" style="text-align:center;">Frequency</th>
                  <th scope="col" style="text-align:center;">Time to next Train</th>
                  <th scope="col" style="text-align:center;">Departure</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header" style="text-align:center; background-color: skyblue">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Arrival</label>
                <input class="form-control" id="first-train-input" placeholder="HH:mm" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="0 minutes" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

<!-- JavaScript -->
  <script src="./assets/app.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

</body>
</html>
